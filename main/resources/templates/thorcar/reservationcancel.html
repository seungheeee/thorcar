<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="https://carmore.kr/home/css/styles.bundle.css?da88f0b72db384d6084d"/>

<title>결제정보|thorcar</title>

</head>
<body>

<header th:replace="thorcar/header::headerFragment"></header>
   
   		<div class="pc-mobile-header-container">
			<div class="pc-header space-2 text-center dc-none dc-lg-block">
				<div class="container">
					<h2 class="text-grey-3 underline-bg dc-inline-block">마이 페이지</h2>
					<br>
					<p class="text-grey-5 mb-0">내 정보</p>
				</div>
			</div>
		</div>
		
		<div class="container py-5">
				<div class="row">
					<div class="col-md-4 text-left dc-block">
						<div class="sticky-md sticky-pc-menu-top">
							<section class="carmore-section p-0 bg-white cm-rounded bg-shadow mb-3">
							<div class="pt-5 pb-3 px-3">
								<div class="text-center" th:unless="${session.loginDTO== null}">
									<div id="js_mypage_user_profile">
										<button class="js-pc-header-btn-login btn color-blue my-2 my-sm-0" style="font-size: 35px !important;" type="button" data-loc="main_header" th:text="|${session.loginDTO.id}|"></button>
									</div>
								</div>
								<div th:if="${session.loginDTO== null}">
									<div class="text-center">
										<div style="font-size: 24px">
											<img class="js_smti_img_user_grade_icon vertical-sub dc-none">
											<span class="js-mypage-txt-nickname text-18-b wordbreak-breakword ml-1">&nbsp;</span>
										</div>
										<div class="js-mypage-txt-user-id color-grey-5 text-12 mb-0 wordbreak-keepall">&nbsp;</div>
									</div>
								</div>
								<div th:if="${session.loginDTO== null}">
									<div class="pt-2 text-center">
										<div class="color-grey-3 text-18-b wordbreak-breakword">로그인 해주세요</div>
									</div>
								</div>
								<div th:unless="${session.loginDTO== null}">
									<div class="pt-2 text-center">
										<div class="color-grey-3 text-18-b wordbreak-breakword">반가워요!</div>
									</div>
								</div>
							</div>
							<div>
								<div th:if="${session.loginDTO== null}">
									<button class="js-mypage-btn-login btn btn-primary btn-block btn-pill max-w-lg-40rem mx-auto" onclick="location.href='/login.action'">로그인 하기</button>
								</div>
								<div class="pt-4"><hr class="p-0 m-0"></div>
							</div>
							<div class="pt-1">
								<table class="w-100">
									<colgroup>
										<col style="width: 33%">
										<col style="width: 33%">
										<col style="width: 33%">
									</colgroup>
									<tr>
										<td class="js-mypage-btn-point text-center clickable">
											<div class="text-14 color-grey-4">
												<span type="button" onclick="location.href='/qna.action'">나의 구독</span>
												<div class="js-mypage-txt-point color-grey-3 font-weight-bold"></div>
											</div>
										</td>
										<td class="js-mypage-btn-coupon text-center clickable">
											<div class="text-14 color-grey-4">
											<span type="button" onclick="location.href='/travel.action'">여행지 추천</span>
												<div class="js-mypage-txt-coupon-cnt color-grey-3 font-weight-bold"></div>
											</div>
										</td>
										<td class="js-mypage-btn-myreview text-center clickable">
											<div class="text-14 color-grey-4">
											<span type="button" onclick="location.href='/qna.action'">리뷰작성하기</span>
												<div class="js-mypage-txt-review-cnt color-grey-3 font-weight-bold"></div>
											</div>
										</td>
									</tr>
								</table>
							</div>
							<div class="py-1">
								<div class="box-round-16-no-shadow p-3 m-3 clickable box-smti-grade-benefit dc-none" id="js_mypage_btn_grade_benefit">
									<div class="dc-flex">
										<div class="pl-2">
											<div class="text-16 font-weight-bold text-white" id="js_mypage_btn_grade_benefit_title"></div>
											<div class="text-14 text-white" id="js_mypage_btn_grade_benefit_description"></div>
										</div>
										<div class="text-white js-mypage-benefit-arrow mypage-benefit-arrow"></div>
									</div>
								</div>
							</div>
							</section>
							<div class="text-left pt-5">
								<div>
									<h3 class="color-grey-3 text-14 list-border-bottom">이용내역</h3>
									<div class="list-group list-group-flush">
										<a class="js-mypage-btn-left-menu js-mypage-btn-curr-rent py-2 text-decoration-none px-0 clickable event-left-menu-doing clickable" data-type="curr_reserv">이용중인 차량</a>
										<a class="js-mypage-btn-left-menu js-mypage-btn-rent-history is-only-member py-2 text-decoration-none px-0 clickable event-left-menu-doing clickable" data-type="prev_reserv" onclick="location.href='/reservation.action'">예약 조회</a>
									</div>
								</div>
							</div>
							
								<div class="text-left pt-5">
									<div>
										<h3 class="color-grey-3 text-14 list-border-bottom">고객센터</h3>
										<div class="dc-flex justify-content-between align-items-center mt-3">
											<div class="text-14">
												<div class="font-weight-bold color-grey-2">문의게시판</div>
											</div>
											<div class="center-align-container">
												<button class="js-btn-channel-talk btn btn-outline-dark btn-sm" onclick="location.href='/qna.action'">문의하기</button>
											</div>
										</div>
										<div class="dc-flex justify-content-between align-items-center mt-3">
											<div class="text-14 font-weight-bold color-grey-2">전화문의</div>
											<div class="dc-flex js-mypage-bnt-cs-tel js-btn-custom-cs-tel clickable">

												<div class="js-txt-custom-cs-tel text-24 font-weight-bold color-grey-3">010-4045-2764</div>
											</div>
										</div>
										<div class="text-14 color-grey-5 mt-5">매일(공휴일 포함) 오전 9시 ~ 오후 6시<br>점심시간 오후 12시30분 ~ 1시30분 (1시간)</div>
									</div>
								</div>
						</div>
					
					</div>	
   
   
   			
   		
 		<div class="col-md-8">		
			<div class="mypage-section" id="mypage_section_mypage">
				<div class="container">
                     <h3>결제 정보</h3>
                 </div>
            </div>
           <th:block th:each="dto:${lists.get(lists.size() - 1)}">
            <div class="container py-5">
				<div class="row">
					<div class="col-md-4 text-left dc-block">
						
							<section class="carmore-section p-0 bg-white cm-rounded bg-shadow mb-3" style="width:350% !important;">
								<div class="pt-5 pb-3 px-3">
                      				<ul class="list-group list-group-flush" id="vreserv_container_pay_info_desc">
                         
                         <li class="bg-white list-group-item dc-flex justify-content-between align-items-center color-grey-3 px-0 wordbreak-keepall text-14">
                           성함
                           <div class="text-right text-20">
                              <span class="vreserv-txt-total-price">[[${session.loginDTO.name}]]</span>
                           </div>
                        </li>
                        <li class="bg-white list-group-item dc-flex justify-content-between align-items-center color-grey-3 px-0 wordbreak-keepall text-14">
                           결제내역
                           <div class="text-right text-20">
                              <span class="vreserv-txt-total-price">[[${dto.sid}]]</span>
                           </div>
                        </li>
                        <li class="bg-white list-group-item dc-flex justify-content-between align-items-center color-grey-3 px-0 wordbreak-keepall text-14">
                           총 결제금액
                           <div class="text-right text-20">
                              <span class="vreserv-txt-total-price"></span>
                           </div>
                        </li>

                        
                             <button class="js-vcd-btn-go-reservation btn btn-primary btn-block btn-lg mb-2 btn-border-10 mt-3" style="height: 50px !important;" onclick="location.href='/subInfo.action'">
                               <div class="text-18 font-weight-bold text-white line-height-1">
                                  <span class="js-vcd-txt-expected-price"></span>
                                  &nbsp;구독 다시 시작하기
                               </div>
                            </button>
                      	
                        
                        
                      
                            </ul>
                         </div>
                      
                   </div>
                
             </div>
          </div>
          </th:block>

	</div> 
	</div>
	</div>
	
</body>
</html>
